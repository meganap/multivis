<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="style/multivis.css">
<link rel="stylesheet" type="text/css" href="style/abundance.css">
<link rel="stylesheet" type="text/css" href="parallel/style/parallel.css">
<link rel="stylesheet" type="text/css" href="splom/style/splom.css">
<link rel="stylesheet" type="text/css" href="scatter/style/scatter.css">
<link rel="stylesheet" type="text/css" href="threeD/style/threeD.css">
<link rel="stylesheet" type="text/css" href="style/d3.parcoords.css">
<link rel="stylesheet" type="text/css" href="sunburst/style/sunburst.css">
<link rel="stylesheet" type="text/css" href="partition/style/partition.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="js/rainbowvis.js"></script>
<script src="js/jquery.xcolor.js"></script>
<script src="js/d3.parcoords.js"></script>
<script src="js/Three.js"></script>
<script src="sunburst/js/sunburst_singleplot.js"></script>
<script src="sunburst/js/sunburst_compare.js"></script>
<script src="treemap/js/treemap.js"></script>
<script src="partition/js/partition.js"></script>
<script src="stacked/js/stacked.js"></script>
<script src="stacked/js/normStacked.js"></script>
<script src="grouped/js/grouped.js"></script>
<script src="donut/js/donut.js"></script>
<script src="area/js/area.js"></script>
<script src="parallel/js/parallel.js"></script>
<script src="splom/js/splom.js"></script>
<script src="scatter/js/scatter.js"></script>
<script src="threeD/js/threeD.js"></script>
<script src="js/multivis.js"></script>
</head>
<body>
	<div id="header">
		<div id="title"><div class="left normal">multi</div><div class="left bold">vis</div></div>
	</div>
	<br />
	<br />
	<br />
	<div id="visTypes" class="left">
		<ul id="visList">
			<li>
				<h3>Hierarchical Data</h3>
				<input type="button" value="Sunburst" onclick="sunburst()"/>
				<input type="button" value="Comparative Sunburst" onclick="comparativeSunburst()"/>
				<input type="button" value="Treemap" onclick="treemap()"/>
				<input type="button" value="Partition" onclick="partition()"/>
			</li>
			<li>
				<h3>Abundance Data</h3>
				<input type="button" value="Stacked Bar" onclick="stackedBar()"/>
				<input type="button" value="Normalized Stacked Bar" onclick="normStackedBar()"/>
				<input type="button" value="Grouped Bar" onclick="groupedBar()"/>
				<input type="button" value="Donut Charts" onclick="donuts()"/>
				<input type="button" value="Area Charts" onclick="area()"/>
			</li>
			<li>
				<h3>High-dimensional Data</h3>
				<input type="button" value="3d" onclick="threeD()"/>
				<input type="button" value="Scatter Plot" onclick="scatter()"/>
				<input type="button" value="Scatter Plot Matrix" onclick="splom()"/>
				<input type="button" value="Parallel Coordinates" onclick="parallel()"/>
			</li>
		</ul>
	</div>
	<div id="visWrapper">
	</div>
	<script>
	$(function() {
	    $( "input[type=button], a, button" )
	      .button()
	      .click(function( event ) {
	        event.preventDefault();
	      });
	  });
	</script>
</body>
